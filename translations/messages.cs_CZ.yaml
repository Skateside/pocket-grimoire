acknowledgements:
    title: Poděkování
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> je ochranná známka Stevena Medwaye a <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>.
        - Noční připomenutí a další pomocný text napsal <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>.
        - Ikony jsou převzaty z <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Mnoho obrázků a dat je převzato z <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> a <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">webových stránek Blood on the Clocktower</a>.
        - Toto je neoficiální virtuální grimoár pro hru Blood on the Clocktower (Krvavá hodina odbila). Tento projekt je zdarma a zdrojový kód naleznete na <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHubu</a>. Tento projekt není spojen s Pandemonium Institute. Pokud rádi hrajete Blood on the Clocktower, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">zvažte prosím koupi vlastního grimoáru</a> – kromě toho, že je flexibilnější než tato digitální verze, také podporuje tvůrce.
        - Všimli jste si chyby nebo máte návrh na vylepšení? Dejte mi vědět v kanálu <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">pocket-grimoire na neoficiálním Discord serveru</a> (moje jméno je „Skateside“) nebo <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">nahlaste problém na GitHubu</a>.
        - <small>Verze <span id="version"></span></small>

