acknowledgements:
    title: Reconocimientos
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> es una marca registrada de Steven Medway y <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>
        - Recordatorio nocturnos y otros textos auxiliares escritos por <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>.
        - Iconos fueron tomados de <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Varias imágenes y datos fueron tomados de <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower online</a> y el <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">sitio de Blood on the Clocktower</a>
        - Este es un grimorio virtual no oficial para Blood on the Clocktower. Este proyecto es gratuito y el código fuente se puede encontrar en <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub</a>. Este producto no está afiliado con Pandemonium Institute. Si disfrutas jugar Blood on the Clocktower, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">por favor considera comprar tu propio grimorio</a> - además de ser más flexible que esta versión digital, también apoya a los creadores.
        - ¿Encontraste algún bug o tenes una sugerencia? Contanos en <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">el canal de pocket-grimoire en el discord no oficial</a> (mi nombre ahí es "Skateside") o <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">levanta un problema en GitHub</a>
        - <small>Version <span id="version"></span></small>

