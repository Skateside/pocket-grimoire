acknowledgements:
    title: Podziękowania
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> jest znakiem towarowym Stevena Medwaya i <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>.
        - Nocne przypomnienia i inne teksty pomocnicze napisane przez <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Bena Finneya</a>.
        - Ikony pochodzą z <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Wiele zdjęć i danych zostało wziętych z <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> i <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">strony internetowej Blood on the Clocktower</a>.
        - To jest nieoficjalny wirtualny Grymuar dla gry Blood on the Clocktower. Ten projekt jest bezpłatny, a kod źródłowy można znaleźć na <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub</a>. Ten projekt nie jest powiązany z The Pandemonium Institute. Jeśli lubisz grać w Blood on the Clocktower, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">rozważ zakup własnego Grymuaru</a>, który pozwoli na łatwiejszą grę w porównaniu do cyfrowej wersji. Dodatkowo w ten sposób wesprzesz twórców.
        - Zauważyłeś błąd lub masz sugestie poprawy? Daj mi znać na kanale <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">pocket-grimoire na nieoficjalnym serwerze Discord</a> (mój nick to "Skateside") lub <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">otwórz issue w GitHub</a>.
        - <small>Wersja <span id="version"></span></small>

