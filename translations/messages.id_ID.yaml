acknowledgements:
    title: Penghargaan
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> adalah merek dagang dari Steven Medway dan <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>.
        - Pengingat malam dan teks tambahan lainnya ditulis oleh <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>.
        - Ikon diambil dari <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Banyak gambar dan data diambil dari <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> dan <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">situs web Blood on the Clocktower</a>.
        - Ini adalah virtual grimoire tidak resmi untuk Blood on the Clocktower. Proyek ini gratis dan kode sumbernya dapat ditemukan di <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub</a>. Proyek ini tidak berafiliasi dengan Pandemonium Institute. Jika Anda menikmati bermain Blood on the Clocktower, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">pertimbangkan untuk membeli grimoire Anda sendiri</a> - selain lebih fleksibel daripada versi digital ini, juga mendukung para pembuatnya.
        - Melihat bug atau memiliki saran perbaikan? Beri tahu saya di saluran <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">pocket-grimoire di server discord tidak resmi</a> (nama saya di sana adalah "Skateside") atau <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">buka topik permasalahan di GitHub</a>.
        - <small>Versi <span id="version"></span></small>

