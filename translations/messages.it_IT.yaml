    title: Ringraziamenti
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> è un marchio registrato di Steven Medway e <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>.
        - I promemoria della Notte e altri testi accessori scritti da <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>.
        - Le icone sono prese da <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Molte immagini e informazioni sono prese da <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> e <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower website</a>.
        - Questo è un grimorio virtuale non ufficiale per Blood on the Clocktower. Questo progetto è gratis è il codice sorgente può essere trovato su <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub</a>. Questo progetto non è affiliato con il Pandemonium Institute. Se ti diverte giocare Blood on the Clocktower, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">ti chiediamo di prendere in considerazione l'acquisto del tuo grimorio personale</a> - oltre a essere più flessibile che questa versione digitale, supporta direttamente i creatori del gioco.
        - Hai notato un bug o hai qualche suggerimento per migliorare questo sito? Fammelo sapere sul <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">canale pocket-grimoire nel server discord non ufficiale</a> (il mion nome lì è Skateside) <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">o apri un issue su Github</a>.
        - <small>Version <span id="version"></span></small>

