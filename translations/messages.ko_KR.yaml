acknowledgements:
    title: 감사의 말
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">시계탑의 흐른피</a> 는  Steven Medway 과 <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>의 대표작입니다
        - 밤 알림과 기타 보조문구들은 <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>가 작성하였습니다
        - 아이콘들은 <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>에서 가져왔습니다
        - 많은 이미지와 자료는 <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> 과 the <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower website</a> 에서 가져왔습니다
        - 이것은 <strong>시계탑의 흐른피</strong> 의 비공식 가상 그리모어 입니다. 이 프로젝트는 무료이며, 소스코드는 <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub</a> 에서 찾을 수 있습니다. 이 프로젝트는 Pandemonium Institute와 관련이 없습니다. 시계탑의 흐른피 를 즐겨 플레이하신다면 자신만의 그리모어 구입을 고려해 보세요. 이 디지털 버전보다 더 유연할 뿐만 아니라 제작자도 지원합니다.
        - 버그를 발견했거나 제안이 있으십니까? <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">pocket-grimoire channel on the unofficial discord server</a> (제 이름은 "Skateside") 에 제보하거나 또는 <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">GitHub</a>.에 문제를 올려주세요
        - <small>버전 <span id="version"></span></small>

