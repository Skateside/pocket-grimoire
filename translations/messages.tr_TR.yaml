acknowledgements:
    title: Teşekkürler
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> is a trademark of Steven Medway and <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>.
        - Night reminders and other auxiliary text written by <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>.
        - Icons are taken from <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Many images and data are taken from <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> and the <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower website</a>.
        - Bu, Blood on the Clocktower için resmi olmayan bir sanal grimoire'dur. Bu proje ücretsizdir ve kaynak kodu <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub'da</a> bulunabilir. Bu proje Pandemonium Enstitüsü ile bağlantılı değildir. Blood on the Clocktower oynamaktan hoşlanıyorsanız, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">lütfen kendi grimoire'ınızı satın almayı düşünün</a> - bu dijital sürümden daha esnek olmasının yanı sıra, yapımcıları da destekleyecektir.
        - Bir hata mı fark ettiniz veya bir iyileştirme öneriniz mi var? <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">Resmi olmayan discord sunucusundaki pocket-grimoire kanalında</a> (oradaki adım "Skateside") bana bildirin veya GitHub'da bir issue oluşturun.
        - <small>Versiyon <span id="version"></span></small>

