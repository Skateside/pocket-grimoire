acknowledgements:
    title: Reconhecimentos
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> é uma marca registrada de Steven Medway e <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>.
        - Lembretes noturnos e outros textos auxiliares escritos por <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>.
        - Ícones retirados de <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Várias imagens e dados foram retirados de <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> e do <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">website Blood on the Clocktower</a>.
        - Este é um Grimório virtual não oficial para o jogo Blood on the Clocktower. Este projeto é livre e o código fonte pode ser ser encontrado no <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub</a>. Este projeto não é afiliado ao The Pandemonium Institute. Se você gosta de Blood on the Clocktower, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">por favor considere comprar seu próprio Grimório</a> - além de ser mais versátil do que esta versão digital, você estará apoiando os criadores.
        - Notou um bug ou tem alguma sugestão de melhoria? Me avise no <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">canal pocket-grimoire no servidor não oficial do discord</a>. (meu nome lá é "Skateside") ou <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">crie um issue no Github</a>.
        - <small>Versão <span id="version"></span></small>

