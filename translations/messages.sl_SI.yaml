acknowledgements:
    title: Priznanja
    acknowledgements:
        - <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> je blagovna znamka Stevena Medwaya in <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">The Pandemonium Institute</a>.
        - Nočne opomnike in druga pomožna besedila je napisal <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a>.
        - Ikone so pobrane iz <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>.
        - Mnogo slik in podatkov smo vzeli iz <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> in <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Spletne strani igre Blood on the Clocktower</a>.
        - To je neuradna virtualna bukla za igro Blood on the Clocktower. Ta projekt je brezplačen, njegovo izvorno kodo lahko najdeš na <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHub-u</a>. Žepna bukla ni povezana z Pandemonium Institute. Če uživaš v igri Blood on the Clocktower, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">prosim premisli o tem, da si kupiš svojo buklo</a>- poleg tega da je bolj priročna kot ta digitalna izdaja, tudi podpira ustvarjalce igre.
        - Si opazil hrošča ali bi predlagal izboljšave? Poišči me v kanalu <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">"pocket-grimoire" na neuradnem Discord strežniku</a> (moje ime tam je "Scaterside") ali <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">opomni na težavo na Github-u</a>.
        - <small>Verzija <span id="version"></span></small>

