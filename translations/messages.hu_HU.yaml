    acknowledgements:
        - A <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower</a> Steven Medway és a <a href="https://www.thepandemoniuminstitute.com/" target="_blank" rel="noopener noreferrer">Pandemonium Institute</a> védjegye.
        - Éjszakai emlékeztetők és egyéb kiegészítő szövegek <a href="http://bignose.whitetree.org/projects/botc/diy/" target="_blank" rel="noopener noreferrer">Ben Finney</a> tollából.
        - Az ikonok a <a href="https://fontawesome.com/v5.15/icons" target="_blank" rel="noopener noreferrer">Font Awesome</a>-ból származnak.
        - Számos kép és adat a <a href="https://www.clocktower.online" target="_blank" rel="noopener noreferrer">Clocktower.online</a> és a <a href="https://bloodontheclocktower.com/" target="_blank" rel="noopener noreferrer">Blood on the Clocktower weboldalról származik</a>.
        - Ez egy nem hivatalos virtuális grimoár a Blood on the Clocktower játékhoz. Ez a projekt ingyenes, a forráskód elérhető a <a href="https://github.com/Skateside/pocket-grimoire" target="_blank" rel="noopener noreferrer">GitHubon</a>. A projekt nem áll kapcsolatban a Pandemonium Institute-tal. Ha élvezed a Blood on the Clocktower játékot, fontold meg, <a href="https://bloodontheclocktower.com/buy" target="_blank" rel="noopener noreferrer">hogy vásárolsz egy saját grimoárt</a> - az nemcsak rugalmasabb, mint ez a digitális verzió, hanem támogatja a készítőket is.
        - Hibát észleltél vagy van javaslatod a fejlesztésre? Értesíts a <a href="https://discord.gg/eU89j89" target="_blank" rel="noopener noreferrer">pocket-grimoire csatornán az informális Discord szerveren</a> (a nevem ott "Skateside") <a href="https://github.com/Skateside/pocket-grimoire/issues" target="_blank" rel="noopener noreferrer">vagy jelezd GitHubon</a>.
        - <small>Verzió <span id="version"></span></small>

